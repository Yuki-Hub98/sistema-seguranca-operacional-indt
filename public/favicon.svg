  <line x1="250" y1="140" x2="220" y2="160" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="140" y1="240" x2="170" y2="210" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  <line x1="260" y1="240" x2="230" y2="210" stroke="#60a5fa" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Text -->
