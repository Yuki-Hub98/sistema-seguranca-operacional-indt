<div class="min-h-screen flex items-center justify-center from-slate-100 to-slate-50">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    
    <div class="flex flex-col items-center mb-6">
      <div class="w-50 h-50 mb-4 flex items-center justify-center">
        <img
          src="/logo_seguranca_operacional.png"
          alt="SafeCheck"
          class="w-full h-full object-contain"
        />
      </div>

    </div>

     @if (errorMessage() && formSubmit()) {
      <div class="p-3 bg-red-100 border border-red-400 text-red-700 rounded relative" role="alert">
        <span class="block sm:inline">{{ errorMessage() }}</span>
      </div>
    }

    <form class="space-y-4" (ngSubmit)="onSubmit()">
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <input
            id="username" 
            name="username" 
            type="username" 
            autocomplete="username" 
            required 
            [(ngModel)]="username"
            type="username"
            placeholder="Digite seu username"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2
            focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Senha
        </label>
        <input
            id="password" 
            name="password"
            type="password"
            autocomplete="current-password" 
            required 
            [(ngModel)]="password"
            placeholder="Digite sua senha"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2
            focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-medium
               hover:bg-blue-700 transition duration-200">

            @if (!isLoading) {
                <span>Entrar</span>
            } @else {
                <span class="flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Carregando...
                </span>
            }

      </button>
    </form>
  </div>
</div>
