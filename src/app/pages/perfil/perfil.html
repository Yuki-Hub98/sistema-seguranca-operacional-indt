<div>
  <div class="min-h-auto flex justify-center my-5">
    <div class="w-full max-w-lg">
      <h1 class="text-3xl font-bold">Meu Perfil</h1>
      <p class="text-gray-500">Gerencie suas informações pessoais e configurações de conta</p>
    </div>
  </div>
  <div class="min-h-auto flex justify-center from-slate-100 to-slate-50">
    <div class="w-full max-w-lg bg-white rounded-xl shadow-lg p-8 border border-gray-300">
      <form class="space-y-4">
        <div class="flex flex-col gap-6">
          <div class="flex flex-col space-y-1.5">
            <h3 class="text-lg font-semibold leading-none tracking-tight flex items-center gap-2">
              <fa-icon [icon]="faUser"></fa-icon>Informações Pessoais
            </h3>
            <p class="text-sm text-gray-500">Atualize suas informações de perfil</p>
          </div>

          <div class="flex justify-between">
            <div class="w-52">
              <label for="first-name" class="block text-sm font-medium mb-1">Nome *</label>
              <input
                type="text"
                id="first-name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
            <div class="w-52">
              <label for="last-name" class="block text-sm font-medium mb-1">Sobrenome</label>
              <input
                type="text"
                id="last-name"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>
          <div>
            <label for="username" class="block text-sm font-medium mb-1">Username *</label>
            <input
              type="text"
              id="username"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-1">
              <fa-icon [icon]="faEnvelope"></fa-icon>
              Email
            </label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            />
          </div>
        </div>
        <hr class="border-gray-300 mt-6" />
        <div class="flex flex-col gap-6">
          <div>
            <h3 class="font-medium flex items-center gap-2">
              <fa-icon [icon]="faLock"></fa-icon>Segurança
            </h3>
          </div>
          <div class="flex justify-between">
            <div class="w-52">
              <label for="new-password" class="block text-sm font-medium mb-1">Nova Senha</label>
              <input
                type="password"
                id="new-password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
              <p class="text-sm text-gray-500">Deixe em branco para manter a senha atual</p>
            </div>
            <div class="w-52">
              <label for="confirm-password" class="block text-sm font-medium mb-1"
                >Confirmar Senha</label
              >
              <input
                type="password"
                id="confirm-password"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              />
            </div>
          </div>
        </div>
        <hr class="border-gray-300 mt-6" />
        <div class="flex flex-col gap-6">
          <div>
            <h3 class="font-medium flex items-center gap-2">
              <fa-icon [icon]="faIdBadge"></fa-icon>Funções e Permissões
            </h3>
          </div>
        </div>
        <hr class="border-gray-300 mt-6" />
        <div class="flex justify-between items-center gap-6 p-4 border border-gray-300 rounded-lg">
          <div>
            <h3 class="font-medium flex items-center gap-2">Status da Conta</h3>
            <p class="text-sm text-gray-500">
              Conta ativa pode acessar o sistema normalmente
            </p>
          </div>
          <div>
            <label
              for="switch-status-account"
              class="relative inline-flex items-center cursor-pointer"
            >
              <input type="checkbox" id="switch-status-account" class="sr-only peer" />
              <span
                class="w-11 h-6 rounded-full dark:bg-gray-300 peer-checked:bg-blue-600 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"
              ></span>
            </label>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
