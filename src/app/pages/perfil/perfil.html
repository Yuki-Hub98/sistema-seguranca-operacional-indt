<h1>Meu Perfil</h1>
<p>Gerencie suas informações pessoais e configurações de conta</p>

<div class="min-h-auto flex justify-center from-slate-100 to-slate-50">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <form class="space-y-4">
      <div>
        <div class="text-lg flex items-center gap-2">
            <fa-icon [icon]="faUser"></fa-icon>
            <span class="text-2xl font-semibold leading-none tracking-tight">Informações Pessoais</span>
        </div>
        <div>
            <span>Atualize suas informações de perfil</span>
        </div>
      </div>

      <div>
        <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1"> Nome * </label>
        <input
          type="text"
          id="first-name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1"> Sobrenome * </label>
        <input
          type="text"
          id="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>
    </form>
  </div>
</div>
