<div>
  <div class="min-h-auto flex justify-center my-5">
    <div class="w-full max-w-lg">
      <h1 class="text-3xl font-bold">Meu Perfil</h1>
      <p class="text-gray-500">Gerencie suas informações pessoais e configurações de conta</p>
    </div>
  </div>
  <app-form-funcionario
    formTitle="Informações Pessoais"
    formDescription="Atualize suas informações de perfil"
    [canChangeStatus]="false"
    [selectedUser]="currentUser"
    (onSave)="onPerfilUpdate($event)"
    (onCancel)="reloadPerfil()"
  ></app-form-funcionario>
</div>
