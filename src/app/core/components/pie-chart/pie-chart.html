<div class="flex flex-col items-center gap-4">
  @if (segments().length > 0) {
    <svg [attr.width]="size" [attr.height]="size" viewBox="0 0 200 200" class="transform -rotate-0">
      @for (segment of segments(); track segment.label) {
        <path
          [attr.d]="segment.path"
          [attr.fill]="segment.color"
          class="hover:opacity-80 transition-opacity cursor-pointer"
          [attr.stroke]="'white'"
          [attr.stroke-width]="2"
        />
      }
    </svg>
    
    <div class="flex flex-col gap-2 w-full">
      @for (segment of segments(); track segment.label) {
        <div class="flex items-center justify-between text-sm">
          <div class="flex items-center gap-2">
            <div 
              class="w-3 h-3 rounded-full" 
              [style.background-color]="segment.color"
            ></div>
            <span class="text-gray-700">{{ segment.label }}</span>
          </div>
          <span class="font-semibold text-gray-900">{{ segment.percentage }}%</span>
        </div>
      }
    </div>
  } @else {
    <div class="text-center py-8 text-gray-400">
      <svg class="w-16 h-16 mx-auto mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
      </svg>
      <p class="text-sm">Nenhum dado disponÃ­vel</p>
    </div>
  }
</div>
